<html>
    <head>
        <title>
            Crypto-Arbitrage
        </title>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="index.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="http://d3js.org/d3.v3.min.js"></script>

        <script src="index.js"></script>
    </head>
    <body>
        <div style="width: 100%; text-align: center;">
            <h1>Top Profits</h1>
        </div>
        <div id="profits">
            <div id="pBar1">
                <!-- profit entry prototype, duplicated by index.js -->
                <div id="profitProto" class="profitEntry">
                    <div class="profitPercentage">
                        <span class="profitCrypto">???</span> :
                        <span class="profitPerc">X</span>%
                        ( -$<span class="profitFlatFee">X</span> )
                    </div>
                    <div class="profitBuyText">
                        <span class="profitSite1">Site1</span>
                        ( $<span class="profitSite1Price">X</span> )
                    </div>
                    <div class="profitSellText">
                        <span class="profitSite2">Site2</span>
                        ( $<span class="profitSite2Price">X</span> )
                    </div>
                    <div class="testOutputText">
                        Test :
                        $<span class="testOutput">X</span>
                        ( <span class="testProfit">X</span>% )
                    </div>
                </div>
            </div>
            <div id="pBar2"></div>
            <div id="pBar3"></div>
        </div>
        <br>
        <div style="text-align: center; font-size: 14pt;">
            <input id="testInput" type="text" name="inputUSD" value="1000">
            <br>
            Test Quantity (USD)
        </div>
        <br>
        <hr>
        <div style="width: 100%; text-align: center; margin-top:2px;">
            <h1>Market Data</h1>
        </div>
        <div id="topBar">
            <div id="bar1">
                <div class="textLine">
                    Exchange Site:
                    <div id="site">?</div>
                </div>
                <div class="textLine">
                    Currencies:
                    <div id="currencyPair">?</div>
                </div>
            </div>
            <div id="bar2">
                <!-- Filled in with server data in index.js -->
            </div>
            <div id="bar3">
                <div id="minAskText" class="textLine">
                    Min ask:
                    <br>
                    <span id="minAsk">?</span> (-<span id="minAskAge">?</span>s) 
                </div>
                <div id="maxBidText" class="textLine">
                    Max bid:
                    <br>
                    <span id="maxBid">?</span> (-<span id="maxBidAge">?</span>s)
                </div>
            </div>
        </div>
    </body>
</html>
